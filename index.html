        <script>
            let randomNumber = Math.floor(Math.random() * (3 - 1 + 1) + 1);
            const backgroundImages = ["NebulaRed.png", "NebulaBlue.png", "NebulaAquaPink.png"];
            let chosenBackground = randomNumber - 1;
            const stars = ["stars1", "stars2", "stars3", "stars4"];
            let setBackground = "/spaceImages/" + backgroundImages[chosenBackground];
            let cssMarkUp = "url('" + setBackground + "')";
            let backgroundHTML = document.getElementById("background");
            let bg = new Image();
            let loaded = false;
            const isMobile = ('ontouchstart' in document.documentElement && navigator.userAgent.match(/Mobi/));



            bg.onload = () => {
                document.getElementById("background").style.backgroundImage = cssMarkUp;
                document.getElementById("background").style.position = "absolute";
                //backgroundHTML.src = setBackground;
                console.log("setting image to " + cssMarkUp + "!");
                loaded=true;
                if(loaded == true) {
                for(i = 0; i < stars.length; i++) {
                    console.log("generating stars....")
                    document.getElementById(stars[i]).style.display = "absolute";
                }
                document.getElementById("loading").style.display = "none";
                document.getElementById("modal").style.visibility = "visible";
                console.log("I LOADED!");
            }
            };
            
            //document.getElementById("background").src=bg.src;
            bg.src = setBackground;
            var scene = document.getElementById('scene');
            if(isMobile != false) {
                console.log("Mobile Parallax Initialized")
                var parallaxInstance = new Parallax(scene, {
                    limitY: true
                });
                
            } else {
                console.log("Parralax Initialized")
                var parallaxInstance = new Parallax(scene, {
                    scalarX: 30,

                });
