        <script>
            //(max - min + 1) + min
            let randomNumber = Math.floor(Math.random() * (3 - 1 + 1) + 1);
            const backgroundImages = ["NebulaRed.png", "NebulaBlue.png", "NebulaAquaPink.png"];
            let chosenBackground = randomNumber - 1;
            let setBackground = "../spaceImages/" + backgroundImages[chosenBackground];
            document.getElementById("background").style.backgroundImage="url(" + setBackground + ")";

            var scene = document.getElementById('scene');
            var parallaxInstance = new Parallax(scene, {
                scalarX: 30
            });
            
        </script>
