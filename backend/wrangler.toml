name = "portfolio-backend"
main = "src/index.ts"
compatibility_date = "2024-09-23"
compatibility_flags = ["nodejs_compat"]

# D1 Database binding
[[d1_databases]]
binding = "DB"
database_name = "portfolio-db"
database_id = "572545b5-3c99-4af4-a765-f3006bfc9418"

# R2 Storage binding for pet images
[[r2_buckets]]
binding = "PET_IMAGES"
bucket_name = "pet-images"
preview_bucket_name = "pet-images-preview"

# Development settings
[dev]
port = 8787

# Local development environment variables (override production secrets)
[vars]
CORS_ORIGIN = "http://localhost:5173"